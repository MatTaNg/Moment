<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic-content-banner/dist/ionic.content.banner.js"></script>
  <script src="lib/ionic-ion-tinder-cards/ionic.tdcards.js"></script>
  <script src="lib/collide/collide.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->
  <link rel="stylesheet" href="lib/ionic-content-banner/dist/ionic.content.banner.css">
  <link rel="stylesheet" href="lib/ionic-ion-tinder-cards/ionic.tdcards.css">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">


  <style type="text/css">
  .platform-ios .manual-ios-statusbar-padding{
    padding-top:20px;
  }
  .manual-remove-top-padding{
    padding-top:0px; 
  }
  .manual-remove-top-padding .scroll{
    padding-top:0px !important;
  }
  ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
    margin-left:-10px;
    margin-right:-10px;
  }
  ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
    border-radius:0px;
    border-left:0px;
    border-right: 0px;
  }
  .show-list-numbers-and-dots ul{
    list-style-type: disc;
    padding-left:40px;
  }
  .show-list-numbers-and-dots ol{
    list-style-type: decimal;
    padding-left:40px;
  }
  .ion-ios-upload {
    font-size: 35px;
  }
  .ion-person {
    font-size: 35px;
  }
  .ion-ios-camera-outline {
    font-size: 35px;
  }
  .ion-happy {
    font-size: 50px;
  }
  .ion-close {
    font-size: 50px;
  }
  .ion-flag {
    color:black;
    font-size: 20px;
  }
  .ion-happy-outline {
    font-size:20px;
  }
  .ion-ios-clock-outline {
    font-size:20px;
  }
  .ion-ios-location-outline {
    font-size:20px;
  }
  .on-drag-next {
    position: absolute;
    left: 65%;
    top: 3%;
    z-index: 10;
  }
  .on-drag-liked {
    position: absolute;
    left: 5%;
    top: 3%;
    z-index: 10;
  }
  .layer-top {
    position: absolute;
    z-index: 2;
    width: 95%;
    height: 95%;
    background-color: white;
    /*border: solid #fff 2px;*/
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  .layer-next {
    position: absolute;
    z-index: 1;
    width: 95%;
    height: 95%;
    background-color: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  .layer-bottom {
    position: absolute;
    z-index: 0;
    width: 95%;
    height: 95%;
    background-color: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  </style>

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.27.min.js"></script>

  <script src="bestMoments/bestMoments.module.js"></script>
  <script src="bestMoments/bestMoments.controller.js"></script>
  <script src="bestMoments/bestMoments.service.js"></script>

  <script src="moments/moments.module.js"></script>
  <script src="moments/moments.controller.js"></script>
  <script src="moments/moments.service.js"></script>
  <script src="moments/moments.directive.js"></script>

  <script src="myMoments/myMoments.service.js"></script>
  <script src="myMoments/myMoments.controller.js"></script>
  <script src="myMoments/myMoments.module.js"></script>

  <script src="submitMoment/submitMoment.module.js"></script>
  <script src="submitMoment/submitMoment.controller.js"></script>
  <script src="submitMoment/submitMoment.service.js"></script>

  <script src="layout/mainView.directive.js"></script>

  <script src="index.controller.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/core.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/ng-cordova.min.js"></script>
  <script src="js/aws_services.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
  -->

</head>
<body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div ng-controller="IndexController as indexController">
      <ion-nav-bar class="bar-stable" align-title="center">
      <!-- <ion-nav-back-button></ion-nav-back-button> -->
      <ion-nav-buttons side="left">
      <div class="ion-ios-upload" ng-click="indexController.gallery()"></div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    <div class="ion-person" ui-sref="tabsController.myMoments"></div>
  </ion-nav-buttons>
</ion-nav-buttons>
</ion-nav-bar>
<ion-nav-view></ion-nav-view>
</div>
</div>
</body>
</html>
